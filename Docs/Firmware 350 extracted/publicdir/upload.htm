    <html>
    <head>
    <title>lzeal Webserv Example of Uploading a File Via HTTP</title>
    </head>
    <body bgcolor="#FFFFFF">
    <h3><font color="#980040" size="5">lzeal's Example of a Post Operation for a File Upload!</font></h3>
    <h2><font color="#980040" size="4">To Upload a file via the Web, fill out the required
    elements below:</font></h2>
    <FORM ENCTYPE="multipart/form-data" ACTION="../upload" METHOD=POST>
    <font color="#980040" size="3">Filename To Be Saved As On Server:</font>
    <input name="save-as-filename" size=35><p>
    <font color="#980040" size="3">Filename On Your Computer:</font>
    <INPUT NAME="upload-file" TYPE="file"><p>
    <INPUT TYPE="submit" VALUE="Send File">
    </FORM>
    </body>
    </html>
